# Display configuration for dongle
CONFIG_ZMK_DISPLAY=y

# Enable WPM (Words Per Minute) widget
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Enable output status widget (shows USB/BLE and Bluetooth profile)
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Battery status widget disabled (dongle is wired)
# CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
# CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Enable layer status widget
CONFIG_ZMK_WIDGET_LAYER_STATUS=y

# Enable peripheral status widget (shows connection to left/right halves)
CONFIG_ZMK_WIDGET_PERIPHERAL_STATUS=y

# Prospector-specific configurations
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n
CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=80

# Bluetooth configuration for better connectivity
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y